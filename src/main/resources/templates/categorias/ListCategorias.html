<!DOCTYPE html>
<html lang="es">

<head th:replace="layout/dashboard :: header"></head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <div th:replace="layout/dashboard :: barra"></div>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content" class="fondito">

                <!-- Topbar -->
                <div th:replace="layout/dashboard :: navegacion"></div>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

       
                <!--Seccion alertas-->
                <!--Guardar-->
                <div class="alert alert-success alert-dismissable" th:if="${guardar != null}">
                    <label th:text="${guardar}"></label>
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                </div>

                <!--Editar-->
                <div class="alert alert-warning alert-dismissable" th:if="${editar != null}">
                    <label th:text="${editar}"></label>
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                </div>

                <!--Eliminar-->
                <div class="alert alert-danger alert-dismissable" th:if="${eliminar != null}">
                    <label th:text="${eliminar}"></label>
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                </div>

                    <div class="card mt-3">
                        <!--Cabecera-->
                        <div class="d-sm-flex align-items-center justify-content-between mb-4 card-header">
                            <h1 class="h3 mb-0 micolor">Categorías</h1>
                        </div>
                        <!--Cuerpo-->
                        <div class="card-body">
                            <form th:action="@{/lista-categorias/formulario}" th:object="${categoria}" method="post">
                                <input type="hidden" th:field="*{id}"/>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="row">
                                            <div class="form-label col-md-1 ml-3">Nombre: </div>
                                            <input th:field=*{nombre} placeholder="Ingrese el nombre de la categoría" class="form-control col-md-6" type="text"/>
                                            <br><br>
                                            <div class="text-center col-md-3">
                                                <button type="submit" class="btn btn-info">
                                                    <i class="fa-solid fa-floppy-disk"></i> Guardar Categoría
                                                </button>
                                                
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>


                    <!--Lista de categorias-->
                    <div class="card mt-3">
                        <!-- Page Heading -->
                        <div class="d-sm-flex align-items-center justify-content-between mb-4 card-header">
                            <h1 class="h3 mb-0 micolor">Lista de Categorías</h1>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>Nombre</th>
                                            <th></th>
                                            <th></th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                        <tr th:each="item: ${listaCategorias}">
                                            <td th:text="${item.nombre}"></td>
                                            <td class="text-center">
                                                <a th:href="@{/lista-categorias/editar/}+ ${item.id}" class="btn btn-warning">
                                                    <i class="fa-solid fa-pen-to-square"></i> Editar
                                                </a>
                                            </td>
                                            
                                            <td class="text-center">
                                                <!--hacemos referencia a la ruta /categoria/eliminar/ y le enviamos el ID de la categoria-->
                                                <a th:href="@{/lista-categorias/eliminar/}+ ${item.id}" class="btn btn-danger" 
                                                onclick="return confirm('¿Desea eliminar la categoría?')">
                                                    <i class="fa-solid fa-trash"></i> Eliminar
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <div th:replace="layout/dashboard :: footer"></div>>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Logout Modal-->
    <div th:replace="layout/dashboard :: opciones_user"></div>>

    <div th:replace="layout/dashboard :: librerias"></div>

</body>

</html>
